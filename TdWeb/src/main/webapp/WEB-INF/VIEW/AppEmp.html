<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insertion nouvel.le employe.e</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="Styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<span class="text-white">Yohancorp</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link text-white"
					href="tab">Liste des employés</a></li>
			</ul>
		</div>
		<a href="logout" class="btn btn-primary">Logout</a>

	</nav>
	<div class="card">
		<form action="addemp" method="post">

			<h2 class="fw-normal text-center"
				style="letter-spacing: 1px;">Ajouter un.e nouvel.le employé.e</h2>

			<div class="form-outline mb-4">
				<label for="firstname"><b>Firstname</b></label> <input type="text"
					class="form-control form-control-lg" name="firstname" required>
			</div>

			<div class="form-outline mb-4">
				<label for="lastname"><b>Lastname</b></label> <input type="text"
					class="form-control form-control-lg" name="lastname" required>
			</div>
			<div>
				<label for="start"><b>Start date:</b></label> <input type="date"
					name="date">
			</div>

			<div class="form-outline mb-4">
				<label for="rolename"><b>Title</b></label> <input type="text"
					class="form-control form-control-lg" name="rolename" required>
			</div>


			<div class="pt-1 mb-4">
				<button class="btn btn-primary mb-4" type="submit">Ajouter</button>
			</div>
		</form>
	</div>
</body>
</html>
