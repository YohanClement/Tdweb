<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insertion nouvel.le user</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="Styles.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<span class="mx-2">Yohancorp</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav"></div>
		<a href="/TdWeb/index.jsp" class="btn btn-primary">Login</a>

	</nav>
	<div class="container">
		<div class="card">
			<form action="add" method="post">

				<h2 class="fw-normal text-center" style="letter-spacing: 1px;">Ajouter
					un.e nouvel.le employé.e</h2>

				<div class="form-outline mb-4">
					<label for="firstname"><b>Prénom</b></label> <input type="text"
						class="form-control form-control-lg" name="firstname" required>

				</div>

				<div class="form-outline mb-4">
					<label for="lastname"><b>Nom de famille</b></label> <input
						type="text" class="form-control form-control-lg" name="lastname"
						required>
				</div>

				<div class="form-outline mb-4">
					<label for="rolename"><b>Poste</b></label> <input type="text"
						class="form-control form-control-lg" name="rolename" required>
				</div>

				<div class="form-outline mb-4">
					<label for="email"><b>Email</b></label> <input type="email"
						class="form-control form-control-lg" placeholder="Enter email"
						name="email" required>
				</div>

				<div class="form-outline mb-4">
					<label for="password"><b>Mot de passe</b></label> <input
						type="password" class="form-control form-control-lg"
						placeholder="Enter Password" name="password" required>
				</div>

				<div class="pt-1 mb-4">
					<button class="btn btn-primary mb-4" type="submit">Ajouter</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
